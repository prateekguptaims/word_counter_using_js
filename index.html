<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Character Counter</h1>
    <section>
        <div class="main-textarea">
            <textarea class="text-area" cols="30" rows="10" rows="10" spellcheck="false"></textarea>
        </div>
        <div class="main-content">
            <div>
                <p class="char-number">0</p>
                <p>Character</p>
                
            </div>
            <div>
                <p class="word-number">0</p>
                <p>words</p>
            </div>
            <div>
                <p class="twitter-number">280</p>
                <p>Twitter</p>
            </div>
            <div>
                <p class="insta-number">2200</p>
                <p>Instagram</p>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
